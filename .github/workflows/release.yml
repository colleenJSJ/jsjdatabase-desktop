name: Desktop Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
      - '*.*.*'

jobs:
  build-and-publish:
    runs-on: macos-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      SKIP_AUTO_UPDATE: '1'
      # Dummy values for build phase (not used at runtime)
      NEXT_PUBLIC_SUPABASE_URL: 'https://placeholder.supabase.co'
      NEXT_PUBLIC_SUPABASE_ANON_KEY: 'placeholder-key-for-build'
      BACKBLAZE_KEY_ID: 'placeholder'
      BACKBLAZE_APPLICATION_KEY: 'placeholder'
      BACKBLAZE_BUCKET_ID: 'placeholder'
      BACKBLAZE_BUCKET_NAME: 'placeholder'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: NODE_OPTIONS="--max-old-space-size=4096" npm run build

      - name: Package desktop app (macOS)
        run: npx electron-builder --publish always --mac dmg
